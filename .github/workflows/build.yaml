name: Build and Publish

on:
  pull_request:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    name: 🔨 Build
    runs-on: macos-15

    env:
      CI: true

    steps:
    - name: 🛒 Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 #Nerdbank needs full clone
    - name: 🥅 Setup .NET
      uses: actions/setup-dotnet@v4

    - name: 🥅 .NET Workload Install
      run: dotnet workload install maui android ios maccatalyst

    - name: '🔢 Setup Variables - Version'
      uses: dotnet/nbgv@master
      with:
        setAllVars: true

    - name: 📦 Build + Pack
      run: |
        dotnet pack -c Release -p:PublicRelease=${{ env.NBGV_PublicRelease }} ./android/RevenueCat.Android.Binding/RevenueCat.Android.Binding.csproj
        dotnet build -t:DownloadNativeDependencies ./macios/RevenueCat.MaciOS.Binding/RevenueCat.MaciOS.Binding.csproj
        dotnet pack -c Release -p:PublicRelease=${{ env.NBGV_PublicRelease }} ./macios/RevenueCat.MaciOS.Binding/RevenueCat.MaciOS.Binding.csproj
        dotnet pack -c Release -p:PublicRelease=${{ env.NBGV_PublicRelease }} ./Plugin.RevenueCat.Core/Plugin.RevenueCat.Core.csproj
        dotnet pack -c Release -p:PublicRelease=${{ env.NBGV_PublicRelease }} ./Plugin.RevenueCat/Plugin.RevenueCat.csproj

    - name: ⬆️ Packages
      uses: actions/upload-artifact@v4
      with:
        name: Packages
        path: |
          ./artifacts/package/release/*.nupkg
          ./artifacts/package/release/*.snupkg

  publish:
    name: 📢 Publish
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: ⬇️ Packages
        uses: actions/download-artifact@v4.1.7
        with:
          name: Packages
      - name: 🥅 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: 🚢 Push NuGet
        run: |
          dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_ORG_API_KEY }} --skip-duplicate
