name: Build and Publish

on:
  pull_request:
  push:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    name: ğŸ”¨ Build
    env:
      NUPKG_MAJOR: 0.999
    runs-on: macos-latest
    steps:
    - name: ğŸ›’ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 #Nerdbank needs full clone
    - name: ğŸ¥… Setup .NET
      uses: actions/setup-dotnet@v4

    - name: ğŸ¥… .NET Workload Install
      run: dotnet workload install maui android ios maccatalyst

    - name: ğŸ“¦ Build + Pack
      run: |
        dotnet pack --configuration Release ./android/RevenueCat.Android.Binding/RevenueCat.Android.Binding.csproj
        dotnet pack --configuration Release ./macios/RevenueCat.MaciOS.Binding/RevenueCat.MaciOS.Binding.csproj
        dotnet pack --configuration Release ./Plugin.RevenueCat.Core/Plugin.RevenueCat.Core.csproj
        dotnet pack --configuration Release ./Plugin.RevenueCat/Plugin.RevenueCat.csproj
    - name: â¬†ï¸ Packages
      uses: actions/upload-artifact@v4
      with:
        name: Packages
        path: |
          ./artifacts/package/release/*.nupkg
          ./artifacts/package/release/*.snupkg

  publish:
    name: ğŸ“¢ Publish
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: â¬‡ï¸ Packages
        uses: actions/download-artifact@v4.1.7
        with:
          name: Packages
      - name: ğŸ¥… Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: ğŸš¢ Push NuGet
        run: |
          dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_ORG_API_KEY }} --skip-duplicate
